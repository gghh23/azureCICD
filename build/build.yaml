trigger:
- master

pool:
  name: 'default'
  vmImage: 'Runner-azure'

steps:
- script: |
    echo 'Building the Docker image'
    git clone https://github.com/gghh23/azureCICD.git
    cd azureCICD/build
    sudo chmod 666 /var/run/docker.sock
    docker rmi $(docker images -a -q)
    docker build . -t nignxazurecicd/nignxazurecicd:version1
    docker tag  nignxazurecicd/nignxazurecicd:version1 nignxazurecicd/nignxazurecicd:version1
  displayName: 'Build Docker Image'
